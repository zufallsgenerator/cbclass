<!DOCTYPE html>

<title>Class Test</title>
<meta charset="utf-8">
</head>
<body>
<script src="class.js" type="text/javascript">
</script>

<script type="text/javascript">

try {
  CB.Class("Test", {
    "whatever": 4,
    "name:string": "Bob"
  });
  var t = new CB.Test({});
  
  t.whatever = "hello";
  
  t.name = 42;
} catch(e) {
  alert("ERROR: " + e);
}

</script>

</body>
