<!DOCTYPE html>
<html>
<head>
<title>Class Test</title>
<meta charset="utf-8">
</head>
<body>
<script src="class.js" type="text/javascript">
</script>

<script type="text/javascript">

initClassLibraryWithPrefix("MyPrefix");

var errorCaught = true;
MyPrefix.Class("Test", {
  "x:number": 4,
  "name:string": "Bob"
});

var t = new MyPrefix.Test({});

t.name = "Alice";

try {  
  t.x = "fourty-two";
} catch(e) {
  errorCaught = true;
}

if (!errorCaught) {
  alert("Class library should throw error when assigning a string to a number");
}

</script>

</body>
</html>
